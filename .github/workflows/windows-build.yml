name: build-windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun runtime
        shell: powershell
        run: |
          irm https://bun.sh/install.ps1 | iex
          echo "$env:USERPROFILE\.bun\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Check Bun
        run: |
          bun --version
          where bun

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install frontend dependencies and build with Bun
        run: |
          bun install --no-cache
          bun run build

      - name: Install Tauri CLI and build with npm
        shell: powershell
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }
          npm cache clean --force
          npm install --ignore-scripts
          npm rebuild @tauri-apps/cli --build-from-source
          npm install
          npm run tauri build

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bomsynctool-windows
          path: src-tauri/target/release/bundle/**
