name: build-windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun runtime
        shell: powershell
        run: |
          irm https://bun.sh/install.ps1 | iex
          echo "$env:USERPROFILE\.bun\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Check Bun
        run: |
          bun --version
          where bun

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install frontend dependencies and build with Bun
        run: |
          bun install --no-cache
          bun run build

      - name: Install Rust Tauri CLI
        run: cargo install --locked tauri-cli

      - name: Build Windows bundle
        run: cargo tauri build --bundles windows

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bomsynctool-windows
          path: src-tauri/target/release/bundle/**
